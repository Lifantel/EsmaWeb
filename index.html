    .card:hover {

    }
    /* Pop-up (modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="ðŸ”Ž SaÃ§ modeli ara... (Ã¶rn: bob, dalgalÄ±)">
    
    <div class="gallery" id="gallery">

      <!-- Ã–rnek saÃ§ modelleri -->
      <div class="card" data-name="uzun dalgalÄ±">
        <img src="img/sac1.jpg" alt="SaÃ§ Modeli 1">
        <p>Uzun DalgalÄ±</p>

      <div class="card" data-name="At KuyruÄŸu">

  <!-- Pop-up -->

  <script>
    // Arama filtresi
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(filter) ? '' : 'none';
      });
    });

    // Modal aÃ§ma
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("close");

    cards.forEach(card => {
      card.addEventListener('click', () => {
        modal.style.display = "flex";
        modalImg.src = card.querySelector("img").src;
      });
    });

    // Modal kapama
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }
    modal.onclick = function(e) {
      if (e.target === modal) modal.style.display = "none";
    }
  </script>

</body>
</html>
